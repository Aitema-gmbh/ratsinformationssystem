description:
  de:
    localisedName: aitema|Rats RIS – Ratsinformationssystem
    genericName: Ratsinformationssystem
    shortDescription: >
      Open-Source Ratsinformationssystem für Kommunen und Stadtparlamente.
      Verwaltet Sitzungen, Vorlagen, Beschlüsse und Gremien nach OParl-Standard.
    longDescription: >
      aitema|Rats RIS ist ein modernes, AGPL-lizenziertes Ratsinformationssystem für
      Kommunen, Kreise und öffentliche Körperschaften. Es implementiert den OParl-Standard
      für maschinenlesbare Ratsdaten und ermöglicht vollständige Transparenz demokratischer
      Entscheidungsprozesse.
      
      Das System bietet Verwaltung von Gremien, Ausschüssen und politischen Gruppen,
      vollständiges Sitzungsmanagement mit Tagesordnungen und Protokollen, Dokumentenverwaltung
      mit Volltextsuche, öffentliche Suche nach Beschlüssen und Vorlagen sowie eine
      OParl-konforme API für Drittsysteme.
      
      Die Architektur basiert auf Next.js (Frontend) und Supabase/PostgreSQL (Backend).
    features:
      - OParl-konforme API für maximale Interoperabilität
      - Vollständige Sitzungs- und Tagesordnungsverwaltung
      - Öffentliche Volltextsuche in allen Dokumenten
      - Gremien- und Ausschussverwaltung
      - Bürgertransparenz durch offene Datenschnittstelle
      - Docker-basierter Self-hosted-Betrieb
      - DSGVO-konform
  en:
    localisedName: aitema|Rats RIS – Council Information System
    genericName: Council Information System
    shortDescription: >
      Open-source council information system for municipalities, implementing the German
      OParl standard for machine-readable political data.
    longDescription: >
      aitema|Rats RIS provides transparent access to council decisions, meetings, and documents.
      Built on Next.js with Supabase/PostgreSQL backend, fully self-hostable.
    features:
      - OParl-compliant API
      - Full-text search across all documents
      - Committee and session management
      - Public transparency portal
      - Docker-based installation

