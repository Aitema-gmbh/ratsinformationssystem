description:
  de:
    localisedName: aitema Rats-Informationssystem
    genericName: Ratsinformationssystem
    shortDescription: >-
      Open-Source-Ratsinformationssystem fuer Kommunen. OParl-konform,
      modernes Next.js-Frontend, vollstaendig selbst-hostbar.
    longDescription: >-
      Das aitema Rats-Informationssystem (RIS) ist eine moderne,
      quelloffene Alternative zu proprietaeren Ratsinformationssystemen.
      Es implementiert den offenen OParl-Standard fuer parlamentarische
      Daten und bietet Buergern, Ratsmitgliedern und Verwaltungsmitarbeitern
      einfachen Zugang zu Sitzungen, Vorlagen, Protokollen und Personen.
      Entwickelt mit Next.js fuer maximale Performance und einfache
      Wartung durch kommunale IT-Teams.
    features:
      - OParl-konform (offener Standard fuer parlamentarische Daten)
      - Volltextsuche ueber alle Dokumente und Sitzungen
      - Buerger-Frontend mit Tagesordnungen, Vorlagen und Protokollen
      - Ratsmitglieder- und Gremienverzeichnis
      - Responsive Design fuer mobile Nutzung
      - DSGVO-konform und selbst-hostbar
      - Keine Lizenzkosten
    screenshots:
      - "https://aitema.de/screenshots/ris-suche.png"

  en:
    localisedName: aitema Council Information System
    genericName: Council Information System (RIS)
    shortDescription: >-
      Open-source council information system for German municipalities.
      OParl-compliant, modern Next.js frontend, self-hostable.
    longDescription: >-
      The aitema Council Information System is a modern, open-source
      alternative to proprietary systems. Implements the open OParl standard
      for parliamentary data, providing easy access to meetings, papers,
      minutes, and council members.
    features:
      - OParl-compliant open standard
      - Full-text search
      - Citizen-facing frontend
      - GDPR-compliant and self-hostable

