<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - aitema|Rats</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
      color: #111827;
      text-align: center;
      padding: 2rem;
    }
    .offline-container {
      max-width: 480px;
    }
    h1 {
      font-size: 1.5rem;
      color: #1e3a5f;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #1e3a5f;
      color: #fff;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      min-height: 44px;
    }
    button:hover {
      background: #2d5a8e;
    }
    button:focus-visible {
      outline: 3px solid #4a90d9;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="offline-container" role="alert">
    <h1>Keine Internetverbindung</h1>
    <p>
      Sie sind derzeit offline. Einige Inhalte stehen moeglicherweise nicht zur
      Verfuegung. Bitte pruefen Sie Ihre Internetverbindung und versuchen Sie es erneut.
    </p>
    <button onclick="window.location.reload()">
      Erneut versuchen
    </button>
  </div>
</body>
</html>
